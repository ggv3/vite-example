name: Build & Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  test:
    uses: ./.github/workflows/test.yml

  build-and-release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: npm ci

      - name: Github Action - Release-it Containerized
        uses: juancarlosjr97/release-it-containerized@0.7.91
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          plugins_list: '@release-it/conventional-changelog@latest'
          command: --ci
